<script type="text/javascript">
	$(document).ready(function() {
		// função para o soft scroll
		var fade = $('.jqRow');
		
		$(document).on('scroll', function() {
			var scrollPos = $(document).scrollTop(); // posição atual do scroll
			
			fade.each(function() {
				var $this = $(this),
					offTop = $this.offset().top;
				
				if (scrollPos > offTop) $this.css('opacity', 1 - (scrollPos-offTop)/1000);
				else if (scrollPos <= offTop) $this.css('opacity', 1 + (scrollPos-offTop)/1000);
				
			});
		});
	});
</script>
